# ============================================================
# im-connect-go 生产环境 Bootstrap 配置
# ============================================================
# 这个文件只配置 Nacos 连接信息！
# Redis、服务器等业务配置都在 Nacos 中配置！
# 
# 启动命令: ./im-connect-go --env=prod
# ============================================================

# Nacos 配置中心（唯一必要的配置）
nacos:
  # Nacos 服务器地址（开发环境）
  server_addr: "192.168.1.150:8848"
  # 命名空间（环境隔离）
  namespace: "prod_id"
  # 配置组
  group: "xzll-im"
  # 配置文件 Data ID（在 Nacos 中的配置名称）
  data_id: "imConnectGo"
  # 上下文路径
  context_path: "/nacos"
  # 超时时间（毫秒）
  timeout: 5000
