# 全局配置
user root;
worker_processes auto;
error_log /home/hzz/nginx/logs/error.log;
pid /home/hzz/nginx/logs/nginx.pid;

# 事件模块
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

# HTTP 模块
http {
    # 基础配置
    include /home/hzz/nginx/conf/mime.types;
    default_type application/octet-stream;
    
    # 日志格式 - 增强版，增加upstream信息便于调试
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream_addr="$upstream_addr" '
                    'upstream_status="$upstream_status" '
                    'request_time=$request_time';
    
    # 性能优化
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;
    
    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # ==================== 上游服务器组定义 ====================
    
    # 【新增】网关服务器组 - 处理HTTP API请求
    upstream im_gateway_backend {
        # 网关服务器地址 - 8081端口
        server 192.168.1.150:8081;  # 替换为你的实际内网IP
        # 如果有多个网关实例，可以添加更多
        # server 192.168.1.151:8081;
        
        # 健康检查
        keepalive 32;
    }
    
    # 【保留】im-connect WebSocket服务器组 - 处理WebSocket长连接
    upstream im_server_backend {
        # 内网 Netty 服务器地址
        server 192.168.1.150:10001;  # 替换为你的内网 IP 和端口
        # 如果有多个实例，可以添加更多服务器
        # server 192.168.1.101:10001;
        # server 192.168.1.102:10001;
        
        # 负载均衡策略（可选）
        # least_conn;  # 最少连接
        ip_hash;     # IP 哈希，保证同一客户端总是连接到同一服务器
        
        # 健康检查
        keepalive 32;
    }

    # 服务器配置
    server {
        listen 80;
        server_name 120.46.85.43;  # 你的公网 IP
        
        # 日志配置
        access_log /home/hzz/nginx/logs/im_access.log main;
        error_log  /home/hzz/nginx/logs/im_error.log;

        # ==================== 【新增】HTTP API接口代理到网关 ====================
        
        # 认证服务接口代理
        location /im-auth/ {
            # 代理到网关，网关会根据路径路由到对应服务
            proxy_pass http://im_gateway_backend/im-auth/;
            
            # 基础代理头设置
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # HTTP/1.1 支持
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # 超时配置
            proxy_connect_timeout 30s;
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
            
            # 缓冲配置
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            
            # 错误处理
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        }
        
        # 业务服务接口代理
        location /im-business/ {
            # 代理到网关，网关会根据路径路由到对应服务
            proxy_pass http://im_gateway_backend/im-business/;
            
            # 基础代理头设置
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # HTTP/1.1 支持
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # 超时配置
            proxy_connect_timeout 30s;
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
            
            # 缓冲配置
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            
            # 错误处理
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        }

        # ==================== 【保留】WebSocket长连接代理 ====================
        
        # WebSocket 长连接路由
        location /websocket {
            # 反向代理到内网 Netty 服务器
            proxy_pass http://im_server_backend;
            
            # WebSocket 协议升级配置
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # 基础头部设置
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 长连接超时配置
            proxy_read_timeout 3600s;    # 1小时读取超时
            proxy_send_timeout 3600s;    # 1小时发送超时
            proxy_connect_timeout 60s;   # 连接超时
            
            # 缓冲区配置
            proxy_buffering off;         # 关闭缓冲，实时传输
            proxy_request_buffering off; # 关闭请求缓冲
            
            # 错误处理
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        }
        
        # ==================== 【保留】健康检查和静态资源 ====================
        
        # 健康检查接口（可选）
        location /health {
            proxy_pass http://im_server_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # 健康检查超时设置
            proxy_connect_timeout 5s;
            proxy_read_timeout 5s;
            proxy_send_timeout 5s;
        }
        
        # 【新增】网关健康检查
        location /gateway/health {
            proxy_pass http://im_gateway_backend/actuator/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # 健康检查超时设置
            proxy_connect_timeout 5s;
            proxy_read_timeout 5s;
            proxy_send_timeout 5s;
        }
        
        # 静态文件服务（如果需要）
        location /static/ {
            alias /home/hzz/nginx/html/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
        
        # 默认页面
        location / {
            root /home/hzz/nginx/html;
            index index.html index.htm;
        }
    }
}