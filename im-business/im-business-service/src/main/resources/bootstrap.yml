spring:
  application:
    name: imBusiness
    profiles:
      active: @boot.profile@
  cloud:
    nacos:
      config:
        server-addr: @nacos.serverAddr@   # 使用 @占位 ，最终 读取maven配置
        file-extension: yaml
        namespace: @nacos.config.namespace@
        group: @nacos.group.name@
        prefix: ${spring.application.name} # 每个服务不同，无需往maven配
        shared-configs[0]:
          data-id: global.yaml
          group: DEFAULT_GROUP
          refresh: true
        shared-configs[1]:
          data-id: log-config.yaml
          group: @nacos.group.name@
          refresh: true
      discovery:
        server-addr: @nacos.serverAddr@
