# 测试环境配置
# 注意：不能在profile特定的配置文件中设置spring.profiles.active

# Elasticsearch 测试配置
spring:
  elasticsearch:
    uris: http://120.46.85.43:9200
    connection-timeout: 5000
    read-timeout: 30000

# HBase 测试配置
hbase:
  zookeeper:
    quorum: 120.46.85.43
    property:
      clientPort: 2181
  master: 120.46.85.43:16000
  client:
    operation:
      timeout: 30000
    scanner:
      timeout:
        period: 30000
    retries:
      number: 3

# 日志配置
logging:
  level:
    com.xzll.business: DEBUG
    org.elasticsearch: DEBUG
    org.apache.hadoop.hbase: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# 测试专用配置
test:
  elasticsearch:
    index:
      prefix: "test_"
    cleanup:
      enabled: true
  hbase:
    table:
      prefix: "test_"
    cleanup:
      enabled: true 